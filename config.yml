# WATCH OUT WITH EDITING!!! READ THE DESCRIPTIONS BEFORE DOING SOMETHING

# General Settinngs

# Will be shown before the message. For example: [MOD] user has been banned!
# IT CANT BE NULL
prefix: "[MOD]"

# Logs settings

# Send moderation actions in global chat! For example: [Mod] user was banned for .....!
# Use: false or true
send-mod-action-in-global-chat: false
# Set moderate actions to people with permission. (check below)
# Use: false or true
send-mod-action-to-staff: true


# Permissions:

# NONE OF THOSE CAN BE NULL
perm-ban: "mod.ban"
perm-kick: "mod.kick"
perm-unban: "mod.unban"
perm-mute: "mod.mute"
perm-unmute: "mod.unmute"

perm-modlog: "mod.staff"

perm-chatlock-bypass: "mod.lockbypass"

perm-rank: "mod.rank"